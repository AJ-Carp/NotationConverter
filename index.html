<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notation Converter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form id="form">
    <div>
      <div id="formContainer">
        <div class="equationContainer">
          <select id="startEquation">
            <option value="Infix">Infix</option>
            <option value="Postfix">Postfix</option>
            <option value="Prefix">Prefix</option>
          </select>
          <input placeholder="Enter expression here" id="input" type="text">
        </div>
        <img id="arrow" src="img/arrow.png">
        <div class="equationContainer">
          <select id="endEquation">
            <option value="Infix">Infix</option>
            <option value="Postfix" selected>Postfix</option>
            <option value="Prefix">Prefix</option>
          </select>
          <p id="output"></p>
        </div>
      </div>
      <input id="submit" type="submit" value="Convert">
    </div>
  </form>

  <div id="tree-wrapper">
    <div id="tree"></div>
    <svg id="tree-lines"></svg>
  </div>

  <div id="history">
    <button id="clearHistory">Clear History</button>
    <div id="historyContainer"></div>
  </div>

  <script src="helperFunctions.js"></script>
  <script src="conversions.js"></script>
</body>
</html>

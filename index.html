<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notation Converter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <form id="form">
    <select id="startEquation">
      <option value="infix">infix</option>
      <option value="postfix">postfix</option>
      <option value="prefix">prefix</option>
    </select>
    ->
    <select id="endEquation">
      <option value="infix">infix</option>
      <option value="postfix" selected>postfix</option>
      <option value="prefix">prefix</option>
    </select><br><br>
    Enter expression:<br>
    <input id="input" type="text">
    <input type="submit">
  </form>
  <span id="output"></span>

  <div id="tree-wrapper">
    <div id="tree"></div>
    <svg id="tree-lines"></svg>
  </div>

  <div id="history">
    <button class="clearHistory">Clear History</button>
    <div id="historyContainer"></div>
  </div>

  <script src="helperFunctions.js"></script>
  <script src="conversions.js"></script>
</body>
</html>
